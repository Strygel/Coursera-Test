<!DOCTYPE html>
<html>
<head>
<style>

p{

}
.grid-container {
  display: grid;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px;
  font-size: 30px;
}

.item1 {
  grid-column: 1;
  grid-row: 1;
}

.item2 {
  grid-column: 2;
  grid-row: 1;
}

.item5 {
  grid-column: 1 / span 2;
  grid-row: 3;
}
</style>
</head>
<body>

<h1>A Five Items Grid Layout:</h1>

<div class="grid-container">
  <div class="grid-item item1"><p>1</p></div>
  <div class="grid-item item2"><p>2</p></div>
  <div class="grid-item item3"><p>3</p></div>  
  <div class="grid-item item4"><p>4</p></div>
  <div class="grid-item item5"><p>5</p></div>
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

<p>Item 1, 2, and 5 are set to span multiple columns or rows.</p>

</body>
</html>
